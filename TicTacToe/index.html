<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tris Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!--Installa Live Server e Deploy to Github Spaces poi deploy-->
    <!-- In base alla dimensione collassa il div minore -->
    <div class="container-fluid"> <!-- definisce le bande della pagina: Nb: se il div deve occupare tuttu la pagina si deve usrae container-fluid-->
        <h1 class="alert alert-primary col-6 offset-3">Juega con mi al juego tris</h1> <!-- Definizione di un colore -->
        <!-- Definire il numero di colonne con col-numero | invece per spostarlo di ot colonne uso offset-numero-->
        <div class="col-6 offset-3">
            <div class="row">
                <div id="div1" class="alert alert-primary col-4 cella" onclick="posiziono(1)">&nbsp; <!-- Indica uno spazio inesistente --></div>
                <div id="div2" class="alert alert-primary col-4 cella" onclick="posiziono(2)">&nbsp;</div>
                <div id="div3" class="alert alert-primary col-4 cella" onclick="posiziono(3)">&nbsp;</div>
            </div>
            <div class="row">
                <div id="div4" class="alert alert-primary col-4 cella" onclick="posiziono(4)">&nbsp;</div>
                <div id="div5" class="alert alert-primary col-4 cella" onclick="posiziono(5)">&nbsp;</div>
                <div id="div6" class="alert alert-primary col-4 cella" onclick="posiziono(6)">&nbsp;</div>
            </div>
            <div class="row"> <!-- Definisco una riga -->
                <div id="div7" class="alert alert-primary col-4 cella" onclick="posiziono(7)">&nbsp;</div>
                <div id="div8" class="alert alert-primary col-4 cella" onclick="posiziono(8)">&nbsp;</div>
                <div id="div9" class="alert alert-primary col-4 cella" onclick="posiziono(9)">&nbsp;</div>
            </div>
            <div class="row">
                <button value="Ricominciare" onclick="reset()">Reset</button>
                <div>Turno di:</div>
                <div id="segnaGiocatore" class="alert alert-warning col-12">X</div>
            </div>
        </div>
        <!--Aggiungi una scritta che al click cambi colore anche quando ci passo sopra cambia lo sfondo-->

        <div class="col-6 offset-3 container-fluid">
          <div id="intr" class="alert alert-primary col-12 " style="text-align: center; background-color: beige; font-size: 20px; font-weight: bolder; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif 2">SECONDO ESERCIZIO: IL CAROSELLO (Non quello RAi)</div>
            <div>&nbsp;</div>
            <div id="text" class="alert alert-primary col-12 cella" onclick="cambioColore()" onmouseover="cambioColoreBackground()" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-weight: bolder">Toccami o passami sopra (Ovviamente non in quel senso credo si capisca) col cursore.</div>
            <div>&nbsp;</div>
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/download (1).png" class="d-block w-100 " style="height: 1000px;" alt="primaFoto">
                  </div>
                  <div class="carousel-item">
                    <img src="images/download (2).png" class="d-block w-100 " style="height: 1000px;" alt="secondaFoto">
                  </div>
                  <div class="carousel-item">
                    <img src="images/download.png" class="d-block w-100 " style="height: 1000px;" alt="terzaFoto">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
                <p>&nbsp;</p>
            </div>
        </div>
    </div>
    <!-- Bootstrap definisce che ogni contenitore ha 12 colonne, visti i multipli divisori -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js" ></script>
</body>
</html>
